<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Нёрдс</title>
  </head>
  
  <body>
    <header class="header">
      <nav class="nav">
        <a class="logo" href="index.html"> 
          <img src="img/nerds-logo.svg" width="160" height="65" alt="Логотип нердс">
        </a>
        <ul class="menu">
          <li class="menu-item">
            <a class="menu-link" href="index.html">Студия</a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">Клиенты</a>
          </li>
          <li class="menu-item">
            <a class ="menu-link" href="catalog.html">Магазин</a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">Контакты</a>
          </li>
        </ul>
        <ul class="user-action">
          <li class="user-action-item">
            <a href="#" class="user-action-link" >
              <img src="#" alt="#" class="user-action-ico"/>
            </a>
            <button type="button">Корзина</button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
        <h1>
            Магазин готовых шаблонов
        </h1>
        <form class="filter-form" action="https://echo.htmlacademy.ru" method="post">
          <fieldset class="price-filter">
            <legend>Стоимость:</legend>
            <div class="range-control">
              <div class="progress">
                <div class="current-progress">
                  <div class="progress-button-wrapper">
                    <button type="button"><span class="visually-hidden">стоимость от</span></button>
                  </div>
                  <div class="progress-button-wrapper">
                    <button type="button"><span class="visually-hidden">стоимость до</span></button>
                  </div>
                </div>
              </div>
            </div>
            <p class="range-display">
              <label>От
                <input type="text" name="min-price" value="0">
              </label>
              <label>До
                <input type="text" name="max-price" value="15000">
              </label>
            </p>
          </fieldset>
          <fieldset class="grid-filter">
            <legend>Сетка:</legend>
            <ul class="grid-list">
              <li>
                <input class="filter-input filter-input-radio visually-hidden" id="adaptive" type="radio" name="grid"
                  value="adaptive" checked="">
                <label for="adaptive">Адаптивная</label>
              </li>
              <li>
                <input class="filter-input filter-input-radio visually-hidden" id="fixed" type="radio" name="grid"
                  value="fixed">
                <label for="fixed">Фиксированная</label>
              </li>
              <li>
                <input class="filter-input filter-input-radio visually-hidden" id="fluid" type="radio" name="grid"
                  value="fluid" disabled="">
                <label for="fluid">Резиновая</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="features-filter">
            <legend>Особенности:</legend>
            <ul class="features-list">
              <li>
                <input class="filter-input filter-input-checkbox visually-hidden" id="slider" type="checkbox"
                  name="slider" checked="">
                <label for="slider">Слайдер</label>
              </li>
              <li>
                <input class="filter-input filter-input-checkbox visually-hidden" id="advantages-block" type="checkbox"
                  name="advantages-block">
                <label for="advantages-block">Блок преимуществ</label>
              </li>
              <li>
                <input class="filter-input filter-input-checkbox visually-hidden" id="news" type="checkbox" name="news"
                  checked="">
                <label for="news">Новости</label>
              </li>
              <li>
                <input class="filter-input filter-input-checkbox visually-hidden" id="gallery" type="checkbox"
                  name="gallery">
                <label for="gallery">Галерея</label>
              </li>
              <li>
                <input class="filter-input filter-input-checkbox visually-hidden" id="cart" type="checkbox" name="cart"
                  disabled="">
                <label for="cart">Корзина</label>
              </li>
            </ul>
          </fieldset>
          <button class="button">Показать</button>
        </form>
        <section class="catalog">
          <ul class="catalog-list">
            <li class="catalog-item">
              <p>
                <img src="img/img-sedona-jpg.png" width="360" height="576" alt="Sedona">
              </p>
            </li>

            <li class="catalog-item">
              <p>
                <img src="img/img-pink-jpg.png" width="360" height="576" alt="Pink">
              </p>
            </li>

            <li class="catalog-item">
              <p>
                <img src="img/img-barbershop-jpg.png" width="360" height="576" alt="Borodinski">
              </p>
            </li>

            <li class="catalog-item">
              <p>
                <img src="img/img-mishka-jpg.png" width="360" height="576" alt="Mishka">
              </p>
            </li>

            <li class="catalog-item">
              <p>
                <img src="img/img-aplus-jpg.png" width="360" height="576" alt="Aplus">
              </p>
            </li>

            <li class="catalog-item">
              <p>
                <img src="img/img-kvast-jpg.png" width="360" height="576" alt="Kvast">
              </p>
            </li>
          </ul>
        </section>
    </main>
    <footer>
      <ul class="social">
        <li class="social-item">
          <a href="#" class="social-link">
            <img src="img/vk-icon.png" alt="VK" class="social-ico">          
          </a>
        </li>
        <li class="social-item">
          <a href="#" class="social-link">
            <img src="img/fb-icon.png" alt="Facebook" class="social-ico">          
          </a>
        </li>
        <li class="social-item">
          <a href="#" class="social-link">
            <img src="img/insta-icon.png" alt="Instagram" class="social-ico">          
          </a>
        </li>
      </ul>
      
      <p>Давайте дружить, это выгодно!</p>
      
      <p>Скидка 10% для друзей из социальных сетей</p>
    </footer>
    </body>
    </html>
